# DataSource Configuration for Tests
# Use the H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA/Hibernate Configuration for Tests
# Create and drop the database schema for each test run for isolation
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Show less SQL in test logs to keep them clean
spring.jpa.show-sql=false
app.jwtSecret=1ab77b789a4c8496dacaa05c804eb7bb93229269136a8d69d21f78de0b68d88229833e57
app.jwtExpirationMs=3600000
# Use a different logging level for tests to reduce noise
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
