# application.properties
spring.application.name=backend
spring.datasource.url=${SPRING_DATASOURCE_URI}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.database=postgresql

# JWT Configuration
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=86400000

# Flyway settings
spring.flyway.enabled=false

# cors allowed origins
#app.allowed-origins=${CORS_ALLOWED_ORIGINS}

# ========================================
# ACTUATOR & HEALTH CHECK CONFIGURATION
# ========================================

# Expose health and info endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/actuator

# Health endpoint configuration
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.health.probes.enabled=true

# Liveness and readiness probes for Kubernetes-style deployments
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Database health check
management.health.db.enabled=true

# Disk space health check
management.health.diskspace.enabled=true
management.health.diskspace.threshold=10MB

# Custom health indicators
management.health.defaults.enabled=true

# Info endpoint configuration
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Application info
info.app.name=PerTiTrack
info.app.description=Personnel Time Tracking Application 
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# ========================================
# SECURITY CONFIGURATION FOR ACTUATOR
# ========================================

# Actuator endpoints security
management.endpoints.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
management.endpoints.web.cors.allowed-methods=GET,POST

# ========================================
# LOGGING CONFIGURATION
# ========================================

# Actuator logging
logging.level.org.springframework.boot.actuate=INFO
logging.level.org.springframework.boot.actuate.health=DEBUG

# ========================================
# METRICS CONFIGURATION (Optional)
# ========================================

# Enable metrics
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.http=true


