# application-dev.properties
spring.application.name=backend
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.database=postgresql

# tells Hibernate: "Create the schemas if they don't exist before creating tables."
#spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true

# JWT Configuration
app.jwtSecret=${JWT_SECRET}
# 10 days (development only, not for production)
app.jwtExpirationMs=864000000

# Flyway settings
spring.flyway.enabled=false


# ensure consistent time handling
app.date.iso-format=yyyy-MM-dd'T'HH:mm:ss
app.time.default-timezone= Europe/Berlin
app.time.display-format= HH:mm:ss
app.time.date-format= yyyy-MM-dd
app.time.datetime-format= ${app.date.iso-format}
app.time.standard-work-hours= 8

spring.jackson.date-format=${app.date.iso-format}
spring.jackson.time-zone=Europe/Berlin
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.adjust-dates-to-context-time-zone=false

spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Berlin
spring.jpa.properties.hibernate.temporal.precision=SECONDS
